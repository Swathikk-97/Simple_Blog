<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.min.css" rel="stylesheet" />
</head>


<body>
  <div class="container">
    <header class="d-flex  py-3">
      <nav
  class="navbar navbar-expand-lg mb-4 bg-primary"
>
  <div class="container-fluid" >
    <!-- Left-aligned brand -->
    <a class="navbar-brand text-white" href="#" width="100%">
      Blogs
    </a>

   

    <!-- Right-aligned navigation links -->
 
  </div>
</nav>

    </header>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Sidebar</span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="{% url 'home' %}" class="nav-link " aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#home"></use>
                </svg>
                Home
              </a>
            </li>
            <li>
              <a href="{% url 'profile_view' %}" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#speedometer2"></use>
                </svg>
                Profile
              </a>
            </li>
            <li>
              <a href="{% url 'my_blogs' %}" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#table"></use>
                </svg>
                My Blogs
              </a>
            </li>
            <li>
              <a href="{% url 'all_blogs' %}" class="nav-link link-body-emphasis">
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#grid"></use>
                </svg>
                All Blogs
              </a>
            </li>
            <li>
              <a class="nav-link link-body-emphasis" href="{% url 'logout' %}"> 
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#grid"></use>
                </svg>
                Logout
              </a>
            </li>
          </ul>
          <hr>
        </div>

      </div>
      <div class="col-md-9">
        {% block content %}

        {% endblock %}
      </div>
    </div>
  </div>



  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
