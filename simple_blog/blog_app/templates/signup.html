{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Signup</title>
</head>

<body>
  <div class="signup-page">
    <form class="form-container" method="POST"  enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Sign up</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        <label for="email">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
        <label for="first_name">First Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
        <label for="last_name">Last Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="place" name="place" placeholder="Place">
        <label for="place">Place</label>
      </div>

      <div class="form-floating mb-3">
        <textarea class="form-control" id="about" name="about" placeholder="About yourself"></textarea>
        <label for="about">About</label>
      </div>
      <div class="mb-3">
        <label for="profileImage" class="form-label">Upload Profile Image</label>
        <input type="file" class="form-control" id="profileImage" name="profile_photo" accept="image/*">
      </div>      

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Register</button>

      <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
      </div>
    </form>
  </div>
</body>

</html>
